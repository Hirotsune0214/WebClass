<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>

  <style>
    div.btn {
      margin-left: 70px;
    }

    table {
      border-collapse: collapse;
      width: 200px;
    }

    td.itemname {
      width: 50%;
      background-color: lightgray;
      text-align: center;
    }

    td.countvalue {
      text-align: center;
    }
  </style>

  <script>
     function countDown(num) {
        if (num >= 0) {
          countDown(num - 1);
        }
      }
  </script>
  <!-- returnを呼び出しても、引数を持つcountDownのfunctionがhtml内に存在しないため、エラーになっていま -->
</head>

<body>
  <div>カウントダウン開始ボタンを押してください。10 〜 0へカウントダウンします。</div>

  <div><br></div>
  <div class="btn">
    <input type="button" value="カウントダウン開始" onclick="countDown(num)">
    <!-- countDown()内に10はいる?? -->
  </div>
  <div><br></div>
  <table border=1>
    <tr>
      <td class="itemname">カウント</td>
      <td class="countvalue"><span id="count"></span></td>
    </tr>
  </table>
</body>

</html>
