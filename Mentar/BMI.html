<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>BMI計算</title>
  <!-- <script src="BMI.js"></script> -->
  <script>function calculationBMI(height, weight){
  
    let temp;
    temp = height / 100; //1.7
    let bmi
    bmi = weight / (temp * temp);
    return bmi;
  
  } //function
  
  let bmi = calculationBMI(170, 60);
  console.log(Math.floor(bmi * 100) / 100); //20.76
  </script>
</head>


<body>
  <div class="title"></div>
  <h2>BMI計算</h2>
  <!--h2を使用してよいのか-->
  <p>身長(cm)と体重(kg)を入力した後に計算ボタンを押してください。BMIが表示されます。</p>
  <table border="1">
    <tr>
      <th bgcolor="#d3d3d3">身長(cm)</th>
      <td><input type="number" name="myHeight"></td>
    </tr>
    <tr>
      <th bgcolor="#d3d3d3">体重(kg)</th>
      <td><input type="number" name="myWeight"></td>
    </tr>
  </table>
    <input type="button" style="position: relative; top: 25px; left: 90px; " onclick="bmi" value="計算">
  <table border="1">
    <tbody>
      <tr>
    <td bgcolor="#d3d3d3" class="itemname">BMI</td>
    <td class="bmivalu">&emsp;</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
