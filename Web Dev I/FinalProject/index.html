<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films checker</title>
    <link rel="stylesheet" href="Sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Films Checker</h1>

    <header>
        <nav>
            <ul>
                <li>
                    Home
                </li>

                <li>
                    Films
                </li>

                <li>
                    Dramas
                </li>

                <li>
                    Animation
                </li>
            </ul>
        </nav>
    </header>

    <section class="items-container">
        <artice class="item">
            <h2>Dark night</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" alt="Dark night">
        </artice>

        <artice class="item">
            <h2>Harry poter</h2>
            <img src="https://hbomax-images.warnermediacdn.com/images/GXssPaAiBJ1VGwwEAAABW/tileburnedin?size=1280x720&partner=hbomaxcom&v=0f80a49499623879a469634b2c4552db&host=art-gallery.api.hbo.com&language=en-us&w=1280" alt="Harry poter">
        </artice>

        <artice class="item">
            <h2>The Girl Who Leapt Through Time</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BNjhiN2FjMWUtMDAyMi00ODJkLWE3MDgtODJlYTA1NDk5M2MyXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" alt="The Girl Who Leapt Through Time">
        </artice>

        <artice class="item">
            <h2>Your name</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BNGYyNmI3M2YtNzYzZS00OTViLTkxYjAtZDIyZmE1Y2U1ZmQ2XkEyXkFqcGdeQXVyMTA4NjE0NjEy._V1_.jpg" alt="Your name">
        </artice>

        <artice class="item">
            <h2>First Love</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BZmRjNDgxODUtY2E3OC00MzRhLWI5YzQtNDNkMzlmM2EwMDBhXkEyXkFqcGdeQXVyMTEzMTI1Mjk3._V1_FMjpg_UX1000_.jpg" alt="First Love">
        </artice>

        <artice class="item">
            <h2>Alice in Borderland</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BZmUwMGI4M2QtYmRlYy00NDQ1LThjNDAtYTI4NDNiNDg5MDViXkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg" alt="Alice in Borderland">
        </artice>


    </section>
</body>
</html>
