<!-- This declaration just tells that the document is of type html -->
<!Doctype html>

<!-- This is the main parent tag inside which everything comes -->

<!-- html has two children , 1- head tag, 2 - body tag -->
<html>

    <!-- This stores the meta information  -->
    <head>
        <!-- This changes the tab on the browser's title -->
        <title>Web Dev I</title>
    </head>

    <!-- This is what you see on the view in the browser -->
    <body>
        <!-- This is a paragraph Tag -->
        <p  title="This is a general message!">

            <!-- This is emphasis tag -->
           HTML IS  <em> awesome </em>
        </p>

        <!-- For headings we can use from h1 - h6, where h1 is the heading with biggest fontsize and h6 is the smallest font size  -->
        <h1>Heading 1</h1>

        <h2>Heading 2</h2>

        <h3>Heading 3</h3>

        <h4>Heading 4</h4>

        <h5>Heading 5</h5>

        <h6>Heading 6</h6>

        <!-- Italic Tag -->
        <i>Hello</i>

        <!-- break's the link -->
        <br>

        <!-- Adds thicknes -->
        <strong>Bolder</strong>


        <!-- List of groceries -->

        <!-- unorderedlist -->
        <ul>
            <!-- list -->
            <li>Coffee</li>
            <li>milk</li>
            <li>sugar</li>
            <li>Fruits</li>
        </ul>

        <hr>


        <!-- orderedlist -->
        <ol style="border: 1px solid red; width: 300px;background-color: antiquewhite;">
            <!-- list -->
            <li>Coffee</li>
            <li>milk</li>
            <li>sugar</li>
            <li>Fruits</li>
        </ol>


        <!-- Symantics - Symantics means writing those tags which have meaning straight forward -->
        <!-- for Example , <p> (Paragraph), <ol> (Ordered list), <img> (Images) -->
            <!-- The above tags are also called as symantic tags, means they have a meaning -->
        

        <!-- Non symantic tags - Non symantics means they don't have  a meaning -->
        <!-- for example - <div> , <span> -->

            <!-- I would highly recommend to use as much as symantic tags possible, because it will help the other search engines (Google Search) , (Bing Search). I.e we want to make
            web pages compatible with SEO (Search Engine Optimization), SEO means a strategy through which you can improve your listing on search engines like google  -->


            <!-- Div tag - Divsion  -->
            <div style="color: red;">Hello World</div>

            <!-- anchor tags are used to send user to certain pages -->
            <a href="https://instagram.com/">Click Here!</a>

<!-- Img tag is used to show images        -->
<!-- Src, alt are  attribute which tells us where that image is located -->
       <img width="300" height="500" alt="THis is a neptune image" src="https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80">     
    
    
    
    </body>

</html>
