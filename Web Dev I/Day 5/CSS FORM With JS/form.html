<html lang="en">
<head>

  <!-- This tells what is the character set -->
  <meta charset="UTF-8">

  <!-- COMPATIBILITY WITH THE BROWSER -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- VISIBLE AREA WHERE YOU SEE A WEBPAGE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- External css where we give the path of the file -->
  <!-- Highly recommend -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/script/script.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- This is internal CSS -->
  <style>
      body {
        background-color: rgb(211, 201, 201);
      }

      form {
          padding: 20px;
      }
  </style>

</head>

<body>
          <!-- Inline CSS, We are talking about giving css as style attribute -->
    <form id="main-form" style="background-color: rgba(249, 198, 198, 0.536)">

      
        <!-- フォームの中でフォームの項目名と構成部品（チェックボックス、ラジオボタンなど）を関連付けるためのタグ -->

        <!-- idを使用することでcssで変更も可能になる -->
        <div class="text-center">
          <img id="logo" src="https://plus.unsplash.com/premium_photo-1661914978519-52a11fe159a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bG9nb3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        
        <div class="p-8">
          <label class="p-8">First Name</label>
          <input class="p-8 w-70 w-70" type="text" placeholder="Enter first name here!" onchange="setFirstName(event)">
        </div>
        
        <div class="p-8">
          <label class="p-8">Last Name</label>
          <input class="p-8 w-70" type="text" placeholder="Enter last name here!" onchange="setLastName(event)">
        </div>
        
        <div class="p-8">
          <label class="p-8">Email</label>
          <input class="p-8 w-70" type="email" placeholder="Enter email here" onchange="setEmail(event)">
        </div>

        <div class="p-8">
          <label class="p-8">Gender</label>
        
          <span class="p-8 w-70">
              <span>Male</span>
              <input class="p-8" type="radio" name="gender" value="male" onchange="setGender(event)">
              <span>Female</span>
              <input class="p-8" type="radio" name="gender" value="female" onchange="setGender(event)">
          </span>
        </div>

        <div class="p-8">
            <label class="p-8">Hobbies</label>
            <span class="p-8">
              <span>Travelling</span>
              <input class="p-8" type="checkbox" onchange="setHobbies(event)" value="Travelling">

              <span>Hiking</span>
              <input class="p-8" type="checkbox" onchange="setHobbies(event)" value="Hiking">

              <span>Reading</span>
              <input class="p-8" type="checkbox" onchange="setHobbies(event)" value="Reading">
            </span>
        </div>

        <div class="p-8">
          <label class="p-8">DOB</label>
          <input class="p-8 w-70" type="date" onchange="setDOB(event)">
        </div>

        <div class="p-8">
            <label class="p-8">Password</label>
            <input class="p-8 w-70" type="password" placeholder="Enter the password" onchange="setPassword(event)">
        </div>

        <div class="p-8">
            <label class="p-8">Upload Image</label>
            <input class="p-8" type="file" onchange="uploadImage(event)">
        </div>

        <!-- <div class="p-8">
            <label class="p-8">Age</label>
            <input class="p-8" type="range">
        </div> -->

        <div class="p-8">
            <label class="p-8">Contact</label>
            <input class="p-8 w-70" type="tel" placeholder="Enter Contact Here!" onchange="setContact(event)">
        </div>

        <div class="text-center">
            <input class="p-8" id="submit-button" type="submit" value="Submit Form" onclick="submitForm(event)">
            <input class="p-8" id="reset-button" type="reset" value="Reset Form">
            <input type="button" value="Show Users!" id="users-button" onclick="showUserUI()">
        </div>

    </form>
    
    <h1 id="tableTitle"></h1>

    <div id="showUserList">
      
    </div>

</body>
</html>
