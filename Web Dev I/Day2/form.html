<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form>
        <!-- フォームの中でフォームの項目名と構成部品（チェックボックス、ラジオボタンなど）を関連付けるためのタグ -->

        <div>
          <label>First Name</label>
          <input type="text" placeholder="Enter first name here!">
        </div>
        
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name here!">
        </div>
        
        <div>
          <label>Email</label>
          <input type="email" placeholder="Enter email here">
        </div>

        <div>
          <label>Gender</label>
        
          <div>
              <span>Male</span>
              <input type="radio" name="gender">
              <span>Female</span>
              <input type="radio" name="gender">
          </div>
        </div>

        <div>
            <label>Hobbies</label>
            <div>
              <span>Travelling</span>
              <input type="checkbox">

              <span>Hiking</span>
              <input type="checkbox">

              <span>Reading</span>
              <input type="checkbox">
            </div>
        </div>

        <div>
          <label>DOB</label>
          <input type="date">
        </div>

        <div>
            <label>Password</label>
            <input type="password">
        </div>

        <div>
            <label>Upload Image</label>
            <input type="file">
        </div>

        <div>
            <label>Age</label>
            <input type="range">
        </div>

        <div>
            <label>Search</label>
            <input type="search">
        </div>

        <div>
            <label>Contact</label>
            <input type="tel">
        </div>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">

    </form>
</body>
</html>
