<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- External css where we give the path of the file -->
  <!-- Highly recommend -->
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- This is internal CSS -->
  <style>
      body {
        background-color: rgb(211, 201, 201);
      }

      form {
          padding: 20px;
      }
  </style>

</head>

<body>
          <!-- Inline CSS, We are talking about giving css as style attribute -->
    <form id="main-form" style="background-color: rgba(255, 0, 0, 0.536)">

      
        <!-- フォームの中でフォームの項目名と構成部品（チェックボックス、ラジオボタンなど）を関連付けるためのタグ -->

        <!-- idを使用することでcssで変更も可能になる -->
        <img id="logo" src="https://plus.unsplash.com/premium_photo-1661914978519-52a11fe159a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bG9nb3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        
        <div>
          <label>First Name</label>
          <input type="text" placeholder="Enter first name here!">
        </div>
        
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name here!">
        </div>
        
        <div>
          <label>Email</label>
          <input type="email" placeholder="Enter email here">
        </div>

        <div>
          <label>Gender</label>
        
          <div>
              <span>Male</span>
              <input type="radio" name="gender">
              <span>Female</span>
              <input type="radio" name="gender">
          </div>
        </div>

        <div>
            <label>Hobbies</label>
            <div>
              <span>Travelling</span>
              <input type="checkbox">

              <span>Hiking</span>
              <input type="checkbox">

              <span>Reading</span>
              <input type="checkbox">
            </div>
        </div>

        <div>
          <label>DOB</label>
          <input type="date">
        </div>

        <div>
            <label>Password</label>
            <input type="password">
        </div>

        <div>
            <label>Upload Image</label>
            <input type="file">
        </div>

        <div>
            <label>Age</label>
            <input type="range">
        </div>

        <div>
            <label>Search</label>
            <input type="search">
        </div>

        <div>
            <label>Contact</label>
            <input type="tel">
        </div>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">

    </form>
</body>
</html>
